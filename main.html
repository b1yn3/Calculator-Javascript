<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="row" id="main-row">
            <div class="output-box">
                <div class="prev-num-inp"></div>
                <div class="current-num-inp"></div>
            </div>
            <button class="calculator-btn" id="ac-btn">AC</button>
        </div>

        <div class="row">
            <button class="calculator-btn num">7</button>
            <button class="calculator-btn num">8</button>
            <button class="calculator-btn num">9</button>
            <button class="calculator-btn operation" id="divide-btn" onclick=divide()>/</button>
        </div>

        <div class="row">
            <button class="calculator-btn num">4</button>
            <button class="calculator-btn num">5</button>
            <button class="calculator-btn num">6</button>
            <button class="calculator-btn operation" id="multiply-btn" onclick=multiply()>*</button>
        </div>

        <div class="row">
            <button class="calculator-btn num">1</button>
            <button class="calculator-btn num">2</button>
            <button class="calculator-btn num">3</button>
            <button class="calculator-btn operation" id="minus-btn" onclick=minus()>-</button>
        </div>

        <div class="row">
            <button class="calculator-btn" id="dot-btn" onclick=dot()>.</button>
            <button class="calculator-btn num">0</button>
            <button class="calculator-btn operation" onclick=add()>+</button>
            <button class="calculator-btn" id="equals-btn" onclick=equals()>=</button>
        </div>
    </main>


    <script src="script.js"> </script>
</body>
</html>
