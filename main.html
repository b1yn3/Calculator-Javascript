<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="row" id="main-row">
            <div class="output-box">
                <div class="first-num-inp"></div>
                <div class="second-num-inp"></div>
            </div>
            <button class="calculator-btn" id="ac-btn">AC</button>
        </div>

        <div class="row">
            <button class="calculator-btn" id="btn7">7</button>
            <button class="calculator-btn" id="btn8">8</button>
            <button class="calculator-btn" id="btn9">9</button>
            <button class="calculator-btn" id="divide-btn">/</button>
        </div>

        <div class="row">
            <button class="calculator-btn" id="btn4">4</button>
            <button class="calculator-btn" id="btn5">5</button>
            <button class="calculator-btn" id="btn6">6</button>
            <button class="calculator-btn" id="multiply-btn">*</button>
        </div>

        <div class="row">
            <button class="calculator-btn" id="btn1">1</button>
            <button class="calculator-btn" id="btn2">2</button>
            <button class="calculator-btn" id="btn3">3</button>
            <button class="calculator-btn" id="minus-btn">-</button>
        </div>

        <div class="row">
            <button class="calculator-btn" id="dot-btn">.</button>
            <button class="calculator-btn" id="btn0">0</button>
            <button class="calculator-btn" id="add-btn">+</button>
            <button class="calculator-btn" id="equals-btn">=</button>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
